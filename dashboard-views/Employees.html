<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/navbar.css">
    <link rel="stylesheet" href="/design/items.css">

    <style>
        .blocks{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>
    <title>Employess</title>
</head>
<body>
    <div class="sidenav">
        <a href="/index.html" style="margin-top: 30px;">Dashboard</a>
        <a href="/dashboard-views/item.html">Items</a>
        <a href="/dashboard-views/categories.html">Categories</a>
        <a href="/dashboard-views/Employees.html">Employees</a>
        <a href="/dashboard-views/transactions.html">Transactions</a>
        <a href="/dashboard-views/admin.html">Admin Profile</a>
    </div>


    
    <div class="main-container">
        
        <div class="Item-details">
            <div class="con1">
                <label for="" style="font-weight: bolder;">Employee Details</label>
                <div class="item-box"></div>
            </div>
            <div class="con2">
                <label class="Item-name" style="font-size: 15px; margin: 0; padding: 0;" >Name</label>
                <label for="Item-name" id="nameBlock" class="blocks" style="font-size: 15px;"></label>
    
                <label class="Item-name" style="font-size: 15px; margin: 0; padding: 0;" >Username</label>
                <label for="Item-name" id="usernameBlock" class="blocks" style="font-size: 15px;"></label>

                <label class="Item-name" style="font-size: 15px;  margin: 0; padding: 0;">Birth day</label>
                <label for="Item-name" id="bdayBlock" class="blocks" style="font-size: 15px;"></label>

                <label class="Item-name" style="font-size: 15px;  margin: 0; padding: 0;" >Age</label>
                <label for="Item-name" id="ageBlock" class="blocks" style="font-size: 15px;"></label>
            </div>
        </div>
        
    
    
        <div class="Item-list">
            <form action="" style="margin: 15px;">
                <label for="" style="margin-right: 90px;">Employee List</label>
                <input type="search" name="" id="">
                <input type="button" value="Search">
            </form>

            <div class="scroll" style="height: 550px; overflow:scroll;">  
                <table class="table table-striped">
                    <tr  class="bg-info">
                        <th>Username</th>
                        <th>Fullname</th>
                        <th>Birthday</th>
                        <th>Role</th>
                    </tr>
                    <tbody id="myTable">
                        
                    </tbody>
                </table>
            </div>            
        </div>

    </div>



    <script src="/data/Employee.js"></script>
</body>
</html>
